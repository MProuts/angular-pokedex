<!doctype html>
<html ng-app="pokedex">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <div class="row">

    <div ng-controller="PokemonController as pokemonCtrl">

      <div ng-repeat="pokemon in pokemonCtrl.pokemons">
        <name-and-image></name-and-image>

        <div class="tabs" ng-controller="TabsController as tabs">
          <navigation></navigation>
          <stats-tab></stats-tab>
          <description-tab></description-tab>
          <comments-tab></comments-tab>
        </div>

      </div>
    </div>

  </div>
</div>
<script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>

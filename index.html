<!doctype html>
<html ng-app="pokedex">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div ng-controller="PokedexController as pokedex">
  <div ng-repeat="pokemon in pokedex.pokemons">
    {{ pokemon.image }}
    <img ng-src="{{ pokemon.image }}">
    <h1>{{ pokemon.name }}</h1>
    <p>{{ pokemon.type }}</p>
    <p>{{ pokemon.weight * 0.453592 }} kg</p>
    <p>{{ pokemon.description }}</p>
  </div>
</div>
<script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>

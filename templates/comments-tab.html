<div ng-show="tabs.isSelected(3)" ng-controller="CommentController as commentCtrl">
  <h3>Comments</h3>

  <!-- existing comments -->
  <blockquote ng-repeat="comment in pokemon.comments" class="comment">
    <a class="delete-button">x</a>
    <p>
    {{comment.body}}
    </p>
    <footer><cite>{{comment.email}}</cite></footer>
  </blockquote>

  <!-- current comment -->
  <blockquote>
    <p>{{commentCtrl.comment.body}}</p>
    <footer><cite>{{commentCtrl.comment.email}}</cite></footer>
  </blockquote>

  <!-- new comment -->
  <form name="newComment" ng-submit="newComment.$valid&&commentCtrl.addComment(pokemon)" novalidate>
    <div class="form-group">
      <label id="body">Comment:</label>
      <input class="form-control" type="text" ng-model="commentCtrl.comment.body" required/>
    </div>

    <div class="form-group">
      <label id="email">Email:</label>
      <input class="form-control" type="email" ng-model="commentCtrl.comment.email" required/>
    </div>

    <div class="form-group pull-right">
      <input type="submit" class="btn btn-large btn-success">
    </div>
  </form>
</div>

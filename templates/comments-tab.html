<div ng-show="tabs.isSelected(3)" ng-controller="CommentController as commentCtrl">
  <h3>Comments</h3>

  <blockquote ng-repeat="comment in pokemon.comments">
    <p>{{comment.body}}</p>
    <footer><cite>{{comment.email}}</cite></footer>
  </blockquote>

  <blockquote>
    <p>{{commentCtrl.comment.body}}</p>
    <footer><cite>{{commentCtrl.comment.email}}</cite></footer>
  </blockquote>

  <form>
    <div class="form-group">
      <label id="body">Comment:</label>
      <input class="form-control" type="text" ng-model="commentCtrl.comment.body"/>
    </div>

    <div class="form-group">
      <label id="email">Email:</label>
      <input class="form-control" type="email" ng-model="commentCtrl.comment.email" />
    </div>

    <div class="form-group pull-right">
      <input type="submit" class="btn btn-large btn-danger">
    </div>
  </form>
</div>
